type Txn {
  Oid: ID!
  Hash: String! @id
  Value: Int64 @search
  Block: Int64 @search
  To: Account @hasInverse(field: Incoming)
  From: Account @hasInverse(field: Outgoing)
}

type Account {
  Oid: ID!
  Hash: String! @id
  Incoming: [Txn]
  Outgoing: [Txn]
}

type AccountBal @remote {
  Value: Int64
  Name: String
  Hash: String
}

type Query {
  Balance(Hash: String!, Block: Int64): AccountBal @lambda
  Test: String @lambda
}
